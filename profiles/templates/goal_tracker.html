{% extends "header.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<h1>My Goal Tracker</h1>
    <br/><br/>
    <form action = "" method="POST">
        {% csrf_token %}

    <table class="table table-striped table-hover table-bordered">
        <thread>
            <tr>
                <th scope="col">My Goals</th>
                <th scope="col">Achieved</th>
            </tr>
        </thread>
        <tbody>
            {% for goal in goals %}
            <tr>
                <td>{{goal.name}}</td>
                <td>
                    {% if goal.achieved %}
                    <div class="form-check">
                        <input class="form-check-input", type = "checkbox", checked="checked", value={{goal.id}}, name = 'boxes'>
                    </div>
                    {%else%}
                    <div class="form-check">
                        <input class="form-check-input", type = "checkbox", value={{goal.id}}, name = 'boxes'>
                    </div>
                        {%endif%}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br/>
    <button class="btn btn-secondary" type="submit">Update goal</button>
</form>
    
</div>

{% endblock %}
