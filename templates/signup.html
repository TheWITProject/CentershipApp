{% extends 'base.html' %}
{% block content %}


  <form method="POST" action="{% url 'signup'%}">
    {% csrf_token %}
    <div class="form-group">
      <div class="mb-3">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="Name">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail">Email</label>
        <input type="text" class="form-control" name="email" aria-describedby="email" placeholder="Email">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword">Password</label>
        <input type="password" class="form-control" name="password" aria-describedby="password" placeholder="Password">
      </div>
      </div>
      {% if form.errors %}
      {% for field in form %}
      {% for error in field.errors %}
      <div class="alert alert-danger">
      <strong>{{ error|escape }}</strong>
      </div>
      {% endfor %}
      {% endfor %}
      {% endif %}
      
      <button type="submit" class="btn btn-primary">Submit</button>

  </form>
{% endblock %}
